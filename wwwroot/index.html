<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>

    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module'

        createApp({

            entityType: {},
            view: {},
            views: [],
            viewsPage: 0,
            viewSearch: '',
            indexType: {},
            indexTypePage: 0,
            indexes: [],
            indexesPage: 0,
            indexSearch: '',
            moreIndexes: true,
            entityTypes: [],
            entityId: 0,
            timer: null,
            values: [],
            idValues: [],
            page: 0,
            nPages: 0,
            userStarter: null,
            pwd: "",
            loginMessage: "",
            menu: null,
            menuHistory: [],
            row: 0,
            mode: 0,
            get viewStart() {
                return this.viewsPage * 20 + 1;
            },
            get viewEnd() {
                if (this.viewStart > this.views.length) return 0;
                return this.viewStart + 20;
            },
            // methods
            logout() {
                this.loginMessage = "";
                this.userStarter = null;
                this.menuHistory = [];
                this.mode = 0;
                this.pwd = "";
            },
            tryLogin() {
                var pwd = this.pwd
                if (pwd.length == 0) {
                    this.authenticated = false;
                    this.loginMessage = "You must enter a password";
                    return;
                }
                this.loginMessage = 'Checking password..'
                fetchWrapper
                    .post('login', { password: this.pwd})
                    .then((values) => {
                        if (values == null) {
                            this.loginMessage='Invalid password'
                        } else {
                            this.loginMessage = "Login succeeded. Loading..";
                            this.userStarter = values.userStarter
                            fetchWrapper.token = values.token
                            this.getEntityTypes();
                            this.goHome()
                        }
                    })
                    .catch((error) => console.error(error));
               
            },
            getEntityTypes(){
                fetchWrapper
                    .get('EntityTypes')
                    .then(data => {
                        this.entityTypes = data
                        this.setEntityType(this.entityTypes.find(e => e.id == 1))
                    })
                    .catch((error) =>  console.log('error1' + error));
            },
            setEntityType(entityType) {
                if (entityType !== this.entityType) { 
                    this.entityType = entityType
                    this.setIndexType(this.entityType.indexTypes.find(t => t.id == this.entityType.defaultIndexTypeId))
                    this.viewsPage = 0;
                    this.indexesPage = 0 ;
                    this.viewSearch = '';
                    this.indexSearch = '';
                    this.clear()
                    this.mode = 1
                    this.getIndexes()
                }
            },
            setIndexType(indexType) {
                this.indexType = indexType
                this.indexTypePage = 0
                this.getIndexes()
            },
            getIndexes() {
                fetchWrapper
                    .get('Indexes/' + this.indexType.id + ',' + this.indexesPage + ',20' + '/' + this.indexSearch)
                    .then((data) => {
                        this.indexes = data
                    })
                    .catch((error) => console.error(error));
            },
            getIndexNextPage() {
                this.indexesPage++
                this.getIndexes();
            },
            getIndexPreviousPage() {
                this.indexesPage--
                this.getIndexes();
            },
            nextPage() {
                if (this.page < this.nPages -1) {
                    this.page++;
                    this.getMainValues()
                }
            },
            previousPage() {
                if (this.page > 0) {
                    this.page--;
                    this.getMainValues()
                }
            },
            graph(attributeId) {
                alert(attributeId);
            },
            async getMainValues() {
                fetchWrapper
                    .get('ViewValues/' + this.view.id + ',' + this.entityId + ',' + this.page)
                    .then((values) => this.values = values)
                    .catch((error) => console.error(error));
            },
            async getIdValues() {
                fetchWrapper
                    .get('ViewValues/' + this.entityType.idlineViewId + ',' + this.entityId + ',0')
                    .then((values) => this.idValues = values)
                    .catch((error) => console.error(error));
            },
            getViews() {
                let search = this.viewSearch
                this.viewsPage = 0;
                this.menu = null;
                this.menuHistory = []
                
                if (typeof search === "string" && search.length > 0) {
                    
                    this.views = this.entityType.views.filter(v => v.captions.some(c => c.text.toLowerCase().includes(search.toLowerCase())));
                  
                    return;
                }
                this.views = this.entityType.views;
            },
            indexSearchChanged() {
                if (this.timer) {
                    clearTimeout(this.timer)
                }
                this.timer = setTimeout(() => {
                    this.indexesPage = 0;
                    this.getIndexes(); // call the function if time expires
                }, 500);
            },
            setView(view) {
                this.view = view
                this.page = 0
                if (this.entityId > 0) {
                    this.getMainValues()
                    this.getNPages()
                }
            },
            setEntity(entityId) {
                this.entityId = entityId
                this.page = 0
                if (this.entityId > 0) {
                    this.getIdValues()
                    if (this.view.id > 0) {
                        this.getMainValues()
                        this.getNPages()
                        return
                    }
                }
            },
            getNPages() {
                fetchWrapper
                    .get('NPages/' + this.view.id + ',' + this.entityId)
                    .then((data) => this.nPages = data)
                    .catch((error) => console.error(error));
            },
            getMenu(id) {
                if (id != this.menu.id){
                    if (id == -2) {
                        if (this.menuHistory.some(Boolean)) {
                            this.menu = this.menuHistory.pop()
                        }
                        return
                    }
                    if (!this.menuHistory.some(Boolean) || this.menuHistory[this.menuHistory.length - 1] != this.menu) {
                        this.menuHistory.push(this.menu)
                    }
                    fetchWrapper
                        .get('Menu/' + id)
                        .then((data) => {
                            this.menu = data
                            if (this.menu.menuItems.length == 0) {
                                this.menu.menuItems.push({ "Name": "Prev. menu", "function": "", "seq": 3, "NextMenuId": -2, "StartMenuId": 0 })
                                if (this.view.isDated) {
                                    this.menu.menuItems.push({ "Name": "Up screen", "function": "2", "seq": 1, "NextMenuId": 0, "StartMenuId": 0 }) 
                                    this.menu.menuItems.push({ "Name": "Down screen", "function": "3", "seq": 2, "NextMenuId": 0, "StartMenuId": 0 })
                                }
                            }
                        })
                        .catch((error) => console.error(error));
                }
            },
            goHome() {
                this.menu = JSON.parse(JSON.stringify(this.userStarter.menu)); 
                this.menuHistory = []
                this.setEntityType(this.entityTypes.find(t => t.id == this.userStarter.entityTypeId ))
                this.setIndexType(this.entityType.indexTypes.find(t => t.id == this.userStarter.indexTypeId))
                this.mode=1
            },
            doMenuItem(item) {
                switch (item.function) {
                    case 'SCRN':
                        this.setView(this.entityType.views.find(v => v.id == item.parameter1))
                        break;
                    case 'CHGE':
                        this.setEntityType(this.entityTypes.find(e => e.id == item.parameter1))
                        break;
                    case '1':
                        var page = window.prompt('go to page:')
                        if (page > 0 && page <= this.nPages) {
                            this.page = page - 1
                        }
                        break;

                    case '2':
                        this.previousPage()
                        break;

                    case '3':
                        this.nextPage()
                        break;
                    default:
                    // code block
                }
                if (item.nextMenuId > 0 || item.nextMenuId == -2) {
                    this.getMenu(item.nextMenuId)
                }
                if (item.startMenuId > 0) {
                    this.getMenu(item.startMenuId)
                }
            },
            setAdvanced() {
                this.menu = null
                this.mode = 2
                this.getViews()
            },
            clear() {
                this.view = {}
                this.idValues = []
                this.values = []
            }

        }).mount()


        class FetchWrapper {
            constructor(baseUrl) {
                this.baseUrl = baseUrl;
                this.token=null;
            }

            async get(url) {
             if(this.token == null) return;

             const response = await fetch(`${this.baseUrl}${url}`,
                 {
                     method: 'get',
                     headers: {
                         'Accept': 'application/json, text/plain, */*',
                         'Content-Type': 'application/json',
                         'Authorization': 'Bearer ' + this.token,
                     }
                 });
             this.status = response.status;
             if (!response.ok) {
                throw new Error("Network response was not ok");
             }
             return response.json();
         }


            async put(url, data) {
                const response = await fetch(`${this.baseUrl}${url}`, {
                    method: 'PUT',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if(!response.ok){
                    console.log('not OK')
                    console.log(response.status);
                }
                return response.json();
            }

            async post(url, data) {
                const response = await fetch(`${this.baseUrl}${url}`, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if(!response.ok){
                    console.log('not OK')
                    console.log(response.status);
                    return;
                }
                return response.json();
            }

            async delete(url) {
                const response = await fetch(`${this.baseUrl}${url}`, {
                    method: 'DELETE',
                });
                return response.json();
            }
        }

        const fetchWrapper = new FetchWrapper(window.location);
        

    </script>
</head>

<body v-scope>


    <svg viewBox="0 0 200 500" preserveAspectRatio="none" class="nav" v-show="mode==1"
         font-size="17">
        <text class="caption" x="10" y="20">Select {{entityType.name}}</text>

        <foreignObject x="10" y="40" width="180" height="20">
          <input type="text" v-model="indexSearch" width="170" autocomplete="off" @keyup="indexSearchChanged" @input="indexSearchChanged" />
        </foreignObject>

        <text v-for="(i, index) in indexes" class="input"
              x="10" :y="index*20 + 80" v-bind:class="[(i.entityId == entityId) ? 'selected' : 'input']"
              @click="setEntity(i.entityId)">{{i.term}}</text>

        <text class="caption clickable" @click="getIndexPreviousPage" x="10" y="490" v-show="indexesPage>0">&lt;BACK</text>
        <text class="caption clickable" @click="getIndexNextPage" x="110" y="490" v-show="indexes.length==20">NEXT&gt;</text>

    </svg>

    <svg viewBox="0 0 200 500" preserveAspectRatio="none" class="nav" v-show="mode==2"
         font-size="17">
        <text class="caption" x="10" y="20">Select view</text>

        <foreignObject x="10" y="40" width="180" height="20">
            <input type="text" v-model="viewSearch" @keyup="getViews" @input="getViews" width="170" autocomplete="off" />
        </foreignObject>
        <text v-for="(v, index) in views.slice(viewStart, viewEnd)" class="input"
              x="10" :y="index*20+80" v-bind:class="[(v == view) ? 'selected' : 'input']"
              @click="setView(v)">
            {{v.name}}
        </text>
        <text class="caption clickable" @click="viewsPage--" x="10" y="490" v-show="viewsPage>0">&lt;BACK</text>
        <text class="caption clickable" @click="viewsPage++" x="110" y="490" v-show="viewEnd>0">NEXT&gt;</text>
    </svg>

    <svg viewBox="0 0 200 500" preserveAspectRatio="none" class="nav" v-show="mode==3"
         font-size="17">
        <text class="caption" x="10" y="20">Select entity type</text>

        <text v-for="(t, index) in entityTypes" class="input"
              x="10" :y="index*20 + 60" v-bind:class="[(t.id == entityType.id) ? 'selected' : 'input']"
              @click="setEntityType(t)">{{t.name}}</text>

    </svg>

    <svg viewBox="0 0 200 500" preserveAspectRatio="none" class="nav" v-show="mode==4"
         font-size="17">
        <text class="caption" x="10" y="20">Select index type</text>

        <text v-for="(t, index) in entityType.indexTypes.slice(indexTypePage * 20 , indexTypePage * 20 + 21)"
              x="1" :y="index*20 + 60" v-bind:class="[(t == indexType) ? 'selected' : 'input']"
              @click="setIndexType(t)">{{t.name}}</text>

        <text class="caption clickable" @click="indexTypePage--" x="10" y="490" v-show="indexTypePage>0">&lt;BACK</text>
        <text class="caption clickable" @click="indexTypePage++" x="110" y="490" v-show="(indexTypePage * 20 + 20 ) <= entityType.indexTypes.length">NEXT&gt;</text>

    </svg>


    <svg viewBox="0 0 80 50" preserveAspectRatio="none" class="main"
         xmlns="http://www.w3.org/2000/svg" font-size="1.7" v-show="mode>0">
        <line x1="0" y1="3" x2="80" y2="3"></line>
        <line x1="0" y1="41" x2="80" y2="41"></line>
        <line x1="40" y1="41" x2="40" y2="50"></line>
        <line x1="0" y1="0" x2="0" y2="50"></line>
        <text class="caption" v-for="c in view.captions" :x="c.x" :y="c.y*2">{{c.text}}</text>
        <text class="value" v-for="v in idValues" :x="v.x" :y="(v.y-3)*2">{{v.text}}</text>
        <text class="value" v-for="v in values" :x="v.x" :y="v.y*2">{{v.text}}</text>
        <rect v-for="a in view.numericAttributes" :height="view.nRows" :width="a.displayLength" class="clickable"
              :x="a.x" :y="(a.y-1)*2" @click="graph(a.attributeId)" />
        <text v-show="nPages>1" class="value" x="73" y="43">{{page + 1}}/{{nPages}}</text>
        <g v-show="menu === null">
            <text v-show="(nPages>1 && page>0)" class="input" x="42" , y="43" @click="previousPage">Prev. page</text>
            <text v-show="(nPages>1 && page<nPages)" class="input" x="42" , y="45" @click="nextPage">Next page</text>
            

            <text :class="[(mode==1)? 'selected': 'input']" x="1" y="43" @click="mode=1">Select {{entityType.name}} by {{indexType.name}}</text>
            <text :class="[(mode==2)? 'selected': 'input']" x="1" y="45" @click="mode=2">Select view</text>
            <text :class="[(mode==3)? 'selected': 'input']" x="1" y="47" @click="mode=3">Select entity type</text>
            <text :class="[(mode==4)? 'selected': 'input']" x="1" y="49" @click="mode=4">Select {{entityType.name}} index type</text>
        </g>
        <text class="input" x="33" y="45" @click="logout">Logout</text>
        <text :class="[(menu !== null)? 'caption clickable': 'input']" x="33" y="47" @click="goHome">Home</text>
        <g v-show="menu !== null">
            <text class="caption" x="41" y="43">{{menu.name}}</text>
            <text class="input" v-for="i in menu.menuItems"
                  :y="Math.floor(i.seq / 3) * 2 + 45"
                  :x="(i.seq % 3) * 13 + 41" @click="doMenuItem(i)">{{i.name}}</text>
            <text class="input" x="1" y="49" @click="setAdvanced">Advanced</text>

        </g>
    </svg>
    <svg v-show="mode==0" viewBox="0 0 800 500" preserveAspectRatio="none" class="login"
         font-size="17">
        <text x="20" y="60" class="caption">Proton password:</text>
        <foreignObject x="170" y="40" width="180" height="30">
            <input type="password" v-model="pwd" width="170" autocomplete="off" @keydown.enter="tryLogin" />
        </foreignObject>
        <g @click="tryLogin">
            <rect x="360" y="40" width="100" height="30" class="button" fill="white" />
            <text x="380" y="60" class="button">submit</text>
        </g>
        <text class="caption" x="20" y="100">{{loginMessage}}</text>


    </svg>

    <style>
        svg {
            height: 100Vh;
            display: block;
            font-family: Fira Code, monospace;
        }

            svg.nav {
                width: 25%;
                float: left;
                background-color: midnightblue;
            }

            svg.main {
                width: 75%;
                float: right;
                background-color: navy;
            }

            svg.login {
                width: 100%;
                float: right;
                background-color: navy;
            }

        line {
            stroke: grey;
            stroke-width: 0.1;
        }

        text.value {
            fill: white;
        }

        text.input {
            fill: grey;
            cursor: pointer;
        }

        rect.clickable {
            opacity: 0;
            cursor: pointer;
        }

        rect.button {
            fill: lightgray;
            stroke: black;
            stroke-width: 4px;
            cursor: pointer;
        }

        text.clickable {
            cursor: pointer;
        }

        text.button {
            cursor: pointer;
            fill: black;
        }

        text.selected {
            fill: yellow;
        }

        text.caption {
            fill: yellow;
        }

        [contenteditable] {
            outline: 0px solid transparent;
        }

        input {
            outline: 0px solid transparent;
        }

        p.input {
            background-color: white;
        }
    </style>
</body>
</html>
